
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TextVision - Image Text Extractor</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-eye"></i>
            <span>TextVision</span>
        </div>
        <h2>Extract text from images effortlessly!</h2>
        
        <div class="upload-section">
            <label class="file-label" for="imageInput">
                <i class="fas fa-upload"></i> Click or drag to upload an image
            </label>
            <input type="file" id="imageInput" accept="image/*" />
        </div>

        <button id="extractButton">Extract Text</button>
        <button id="speakButton" disabled>Read Aloud</button>
        
        <div class="progress-container" id="progressContainer" style="display:none;">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <textarea id="outputText" rows="10" placeholder="Extracted text will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
